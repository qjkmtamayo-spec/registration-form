<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Register</h2>

  <form id="registerForm" onsubmit="return validateForm()">

    <div class="row">
      <input type="text" id="firstName" placeholder="First Name">
      <input type="text" id="lastName" placeholder="Last Name">
    </div>

    <div class="row">
      <input type="text" id="username" placeholder="Username">
      <input type="text" id="phone" placeholder="Phone Number">
    </div>

    <input type="email" id="email" placeholder="Your E-Mail Address">

    <div class="row">
      <select id="gender">
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="date" id="dob">
    </div>

    <div class="row">
      <select id="country">
        <option value="">Country</option>
        <option>USA</option>
        <option>Philippines</option>
        <option>UK</option>
      </select>
      <input type="text" id="company" placeholder="Your Company's Name">
    </div>

    <div class="row">
      <textarea placeholder="Home Address"></textarea>
      <textarea placeholder="Office Address"></textarea>
    </div>

    <div class="row">
      <input type="password" id="password" placeholder="Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
    </div>

    <label>
      <input type="checkbox" id="terms"> I agree with the terms & conditions
    </label>

    <button type="submit">Register</button>

    <p class="login">Already have an account? <a href="#">Login</a></p>

  </form>
</div>

<script src="script.js"></script>
</body>
</html>
